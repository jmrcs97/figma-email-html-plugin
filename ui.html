<style>
  :root {
    /* Pastel Palette */
    --bg-main: #FFFDF5; /* Creamy off-white */
    --accent-pink: #FFB7B2;
    --accent-green: #B5EAD7;
    --accent-blue: #C7CEEA;
    --accent-yellow: #FFF4BD;
    
    /* Brutalist Tokens */
    --border-color: #000000;
    --border-width: 2px;
    --box-shadow: 4px 4px 0px 0px #000000;
    --text-primary: #000000;
  }

  body {
    font-family: 'Courier New', Courier, monospace; /* Monospaced for brutalist feel */
    margin: 0;
    padding: 0;
    background-color: var(--bg-main);
    color: var(--text-primary);
  }

  .container {
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100vh;
    box-sizing: border-box;
    gap: 16px;
  }

  /* Typography */
  h1, h2, h3, legend, button, label {
    text-transform: uppercase;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  /* Buttons */
  button {
    border: var(--border-width) solid var(--border-color);
    border-radius: 0;
    padding: 12px 20px;
    font-size: 14px;
    cursor: pointer;
    background-color: var(--accent-blue);
    color: var(--text-primary);
    box-shadow: var(--box-shadow);
    transition: all 0.1s ease-in-out;
    font-family: inherit;
  }

  button:active {
    transform: translate(2px, 2px);
    box-shadow: 2px 2px 0px 0px #000000;
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    background-color: #ddd;
    box-shadow: none;
    transform: none;
  }

  #generate {
    background-color: var(--accent-green);
    font-size: 16px;
  }

  #generate:not(:disabled):hover {
    background-color: #a3dcc9; /* Slightly darker pastel green */
  }

  #copyBtn {
    background-color: var(--accent-pink);
    margin-top: 0; /* Handled by gat in container */
  }

  #copyBtn:not(:disabled):hover {
    background-color: #ffa09a; 
  }

  /* Form Elements */
  .image-options {
    margin: 0;
    padding: 12px;
    border: var(--border-width) solid var(--border-color);
    border-radius: 0;
    background-color: #fff;
    box-shadow: var(--box-shadow);
  }

  .image-options legend {
    font-size: 12px;
    padding: 4px 8px;
    background: var(--accent-yellow);
    border: var(--border-width) solid var(--border-color);
    margin-bottom: 8px; /* Visual spacing */
  }

  .image-options div {
    display: flex;
    justify-content: flex-start;
    gap: 20px;
    padding-top: 4px;
  }

  .image-options label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    cursor: pointer;
  }

  /* Custom Radio Button attempt for Brutalism */
  input[type="radio"] {
    appearance: none;
    -webkit-appearance: none;
    width: 16px;
    height: 16px;
    border: 2px solid #000;
    background-color: #fff;
    border-radius: 0; /* Square radios */
    display: grid;
    place-content: center;
    margin: 0;
  }

  input[type="radio"]::before {
    content: "";
    width: 8px;
    height: 8px;
    transform: scale(0);
    transition: 120ms transform ease-in-out;
    box-shadow: inset 1em 1em var(--text-primary);
    background-color: #000;
  }

  input[type="radio"]:checked {
    background-color: var(--accent-yellow);
  }

  input[type="radio"]:checked::before {
    transform: scale(1);
  }

  textarea {
    flex-grow: 1;
    width: 100%;
    box-sizing: border-box;
    border: var(--border-width) solid var(--border-color);
    border-radius: 0;
    padding: 12px;
    resize: none;
    font-family: 'Courier New', Courier, monospace;
    font-size: 12px;
    background-color: #fff;
    color: var(--text-primary);
    box-shadow: var(--box-shadow);
    outline: none;
  }

  textarea:focus {
    background-color: #fafafa;
  }
</style>

<div class="container">
  <fieldset class="image-options">
    <legend>Image Export</legend>
    <div>
      <label>
        <input type="radio" name="imageExport" value="placeholder" checked> PLACEHOLDER
      </label>
      <label>
        <input type="radio" name="imageExport" value="base64"> BASE64
      </label>
    </div>
  </fieldset>

  <button id="generate">CONVERT SELECTION</button>

  <textarea id="output" readonly placeholder="SELECT ELEMENTS & CLICK CONVERT..."></textarea>
  
  <button id="copyBtn" style="display: none;">COPY CODE</button>
</div>

<script>
  const generateBtn = document.getElementById('generate');
  const outputTextarea = document.getElementById('output');
  const copyBtn = document.getElementById('copyBtn');

  const resetGenerateButton = () => {
    generateBtn.textContent = 'CONVERT SELECTION';
    generateBtn.disabled = false;
  };

  generateBtn.onclick = () => {
    generateBtn.textContent = 'CONVERTING...';
    generateBtn.disabled = true;
    outputTextarea.value = '';
    copyBtn.style.display = 'none';
    
    const imageExportMode = document.querySelector('input[name="imageExport"]:checked').value;
    
    parent.postMessage({ 
      pluginMessage: { 
        type: 'generate-html-for-selection',
        payload: { imageExportMode }
      } 
    }, '*');
  };

  copyBtn.onclick = () => {
    // Select the text field
    outputTextarea.select();
    outputTextarea.setSelectionRange(0, 99999); // For mobile devices

    const originalText = copyBtn.textContent;
    const originalBg = copyBtn.style.backgroundColor;

    const showSuccess = () => {
      copyBtn.textContent = 'COPIED!';
      copyBtn.style.backgroundColor = '#000';
      copyBtn.style.color = '#fff';
      
      setTimeout(() => { 
        copyBtn.textContent = originalText;
        copyBtn.style.backgroundColor = '';
        copyBtn.style.color = '';
      }, 2000);
    };

    const showFailure = (err) => {
      console.error('Copy failed', err);
      copyBtn.textContent = 'ERROR';
      setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
    };

    // Try Clipboard API first
    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(outputTextarea.value)
        .then(showSuccess)
        .catch(() => {
            // Fallback to execCommand
            try {
                const successful = document.execCommand('copy');
                if (successful) showSuccess();
                else showFailure();
            } catch (err) {
                showFailure(err);
            }
        });
    } else {
      // Fallback if API not present
      try {
          const successful = document.execCommand('copy');
          if (successful) showSuccess();
          else showFailure();
      } catch (err) {
          showFailure(err);
      }
    }
  };

  window.onmessage = (event) => {
    const { type, payload } = event.data.pluginMessage;

    if (type === 'generated-html') {
      outputTextarea.value = payload.html;
      resetGenerateButton();

      if (payload.html) {
          copyBtn.style.display = 'block';
      }
    }
  };
</script>
